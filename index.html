<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draco YZ</title>
  <link rel="icon" href="IMG_4758.png" type="image/png" />
  <script>
    function toggleMenu() {
      let menu = document.getElementById('menuPanel');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function showError() {
      document.getElementById('errorPanel').style.display = 'block';
    }

    function closeError() {
      document.getElementById('errorPanel').style.display = 'none';
    }

    function openPanel() {
      document.getElementById('scriptPanel').style.display = 'block';
    }

    function closePanel() {
      document.getElementById('scriptPanel').style.display = 'none';
    }

    function copyScript() {
      let scriptText = document.getElementById('scriptText');
      scriptText.select();
      scriptText.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(scriptText.value);
      alert("Script copied!");
    }

    function showTab(tabName) {
      let tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.style.display = 'none');
      document.getElementById(tabName).style.display = 'block';
      toggleMenu();
    }
  </script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      padding: 10px;
    }
    h1 img {
      margin-left: 10px;
      width: 50px;
      filter: brightness(0) invert(1);
    }

    .button-container {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
      background: #222;
      color: white;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #444;
    }

    .panel-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .panel {
      background: #222;
      padding: 20px;
      border: 2px solid white;
      width: 300px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .panel h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .panel em {
      font-size: 2em;
    }

    #errorPanel, #scriptPanel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    #errorPanel button, #scriptPanel button {
      margin-top: 10px;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .menu-panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #111;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(255, 255, 255, 0.2);
    }
    .menu-panel h2 {
      display: flex;
      align-items: center;
    }
    .menu-panel img {
      width: 40px;
      margin-right: 10px;
    }
    .menu-panel button {
      width: 100%;
      text-align: left;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

  <div id="menuPanel" class="menu-panel">
    <h2><img src="IMG_4758.png" alt="Logo"> Draco YZ</h2>
    <button onclick="showTab('home')">üè† Home</button>
    <button onclick="showTab('scripts')">üìú Scripts</button>
    <button onclick="showTab('executors')">‚öôÔ∏è Executors</button>
    <button onclick="toggleMenu()">‚ùå Close</button>
  </div>

  <div id="home" class="tab-content">
    <h1>Draco YZ <img src="IMG_4758.png" alt="Moon" /></h1>
    <img src="image.png" alt="Product Image" width="600" />
    <div class="button-container">
      <button onclick="showError()">Download</button>
      <button onclick="window.location.href='https://discord.gg/JBuf8kp8X'">Support</button>
    </div>
  </div>

  <div id="scripts" class="tab-content" style="display: none;">
    <div class="panel">
      <h2>Camera Lock</h2>
      <p>Keyless | 0 FPS Drops | Universal</p>
      <button onclick="openPanel()">üíª </> Get script</button>
      <p>By @Draxo3</p>
    </div>
  </div>

  <div id="executors" class="tab-content" style="display: none;">
    <p>Executors content coming soon...</p>
  </div>

  <div id="scriptPanel">
    <h2>Camera Lock</h2>
    <p>Keyless | 0 FPS Drops | Universal</p>
    <textarea id="scriptText" readonly rows="8" style="width: 100%;">
getgenv().Aimbot = {
  Status = true,
  Keybind  = 'C',
  Hitpart = 'HumanoidRootPart',
  Prediction = { X = 0, Y = 0 }
}
    </textarea>
    <button onclick="copyScript()">üìã Copy</button>
    <button onclick="closePanel()">‚ùå Close</button>
  </div>

  <div id="errorPanel">
    <h2>Hmmm looks like something went wrong</h2>
    <p>Draco YZ is not released yet. For more information, join our support server.</p>
    <button onclick="closeError()">Close</button>
  </div>

</body>
</html>
