<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon.Dev</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <script>
        let keys = [
            "Key62825282653", "Key36286372829", "Key07362927373", "Key27926293933", "Key42830483527",
            "key22328362938", "Key04846363634", "Key42837293633", "Key73826356464", "Key42433328282",
            "Key55543467535", "Key80064647474", "Key06457378677", "Key85735545544", "Key47346556554",
            "Key44444665765", "Key55778655677", "Key00088435543", "Key90005466564"
        ];
        
        function updateKeyCount() {
            document.getElementById("keyCount").innerText = `Keys Available: ${keys.length}`;
        }

        function sendWebhook(purchasedKey) {
            fetch("https://discord.com/api/webhooks/1338242319865876573/kLoEoV2VXoYVFQKKmnw2RzTHa1cX0y2u_II-o629gBTYz_xdPkiMd3skM1SneKNkL5F3", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: `Key Purchased: ${purchasedKey}` })
            });
        }
        
        function downloadKey() {
            if (keys.length === 0) {
                alert("No keys available!");
                return;
            }
            let key = keys.shift();
            sendWebhook(key);
            updateKeyCount();
            
            let blob = new Blob([key], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "key.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #0d0d0d; color: white; }
        h1 { display: flex; justify-content: center; align-items: center; font-size: 2em; }
        h1 img { margin-left: 10px; width: 50px; filter: brightness(0) invert(1); }
        .panel-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .panel { background: transparent; padding: 20px; border: 2px solid white; width: 30%; border-radius: 15px; }
        .button-container { margin-top: 10px; display: flex; justify-content: center; gap: 10px; }
        button { padding: 12px 25px; font-size: 16px; cursor: pointer; border-radius: 20px; background: #222; color: white; border: none; }
        button:hover { background: #444; }
    </style>
</head>
<body onload="updateKeyCount()">
    <h1>Moon.Dev <img src="MoonPfp.webp" alt="Moon"></h1>
    <img src="HomeTab.png" alt="Product Image" width="600">
    <p id="keyCount"></p>
    
    <div class="button-container">
        <div id="paypal-button-container"></div>
        <button onclick="window.location.href='https://discord.gg/CMdA6gxuGw'">Support</button>
        <button onclick="downloadKey()">Purchase</button>
    </div>
    
    <div class="panel-container">
        <div class="panel"><h2>Undetected</h2><p>Our software is continuously updated to remain undetected by anti-cheat systems.</p></div>
        <div class="panel"><h2>Lightning Fast</h2><p>Experience instant execution with optimized performance and minimal latency.</p></div>
        <div class="panel"><h2>Secure</h2><p>All transactions and user data are encrypted for maximum security.</p></div>
    </div>
    
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{ amount: { value: '5.00' } }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert("Payment successful!");
                    downloadKey();
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
